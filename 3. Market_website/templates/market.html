<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="C:\Users\гвардеец\Documents\GitHub\AlexGvardeec\3. Market_website\templates\style.css">
    <title>Shop Page</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark"></nav>
    <h1>Shop Page</h1>
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Columns here -->
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Barcode</th>
                <th scope="col">Price</th>
                <th scope="col">Options</th>
            </tr>
        </thead>

        <tbody>
            {% for item in items %}
                <tr>
                    <!-- Values here -->
                    <td scope="col">{{ item.id }}</td>
                    <td scope="col">{{ item.name }}</td>
                    <td scope="col">{{ item.barcode }}</td>
                    <td scope="col">{{ item.price }}$</td>
                    <td scope="col">
                        <button class="btn btn-outline btn-info">More Info</button>
                        <button class="btn btn-outline btn-success">Purchase</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
